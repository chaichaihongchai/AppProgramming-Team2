<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memorial</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/memorial.css">
</head>

<body class="bg-black">
    <section id="title">
        <div class="bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Memorial</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="image-slide">
        <div class="bg-secondary" style="height: 1000px;">

        </div>

        <div class="bg-warning">
            <img src="assets/images/1_1.jpg" id="myImg" class="reveal" style="width: 350px; float: left;" alt="image">
        </div>

        <div style="height: 1000px;"></div>

    </section>

    <section id="grey">
        <div class="turnG w-100 dis">
            <img src="assets/images/2.jpg" class="w-100" alt="image">
            <img src="assets/images/2_G.jpg" class="w-100 img-top" alt="image-top">
        </div>
    </section>

    <div style="height: 500px;"></div>

    <div class="fixed-bottom">
        <div style="background-color: pink;">
            <p>Text Filed Here</p>
        </div>
        <input type="text" class="form-control" placeholder="Text Field">
    </div>

    <script>
        window.onscroll = function () { myFunction() };

        function myFunction() {
            // console.log("scrolling");
            if (document.documentElement.scrollTop > 500) {
                document.getElementById("myImg").className = "slideUp";
            }
        }
    </script>
</body>

</html>
