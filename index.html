<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="CSS/index.css">

</head>

<body>
  <!-- Carousel -->
  <div id="fullScreenCarousel" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#fullScreenCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#fullScreenCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#fullScreenCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/1.jpg" alt="Sample Image 1" class="d-block w-100">
        <div class="carousel-caption">
          <h1>Sample Image 1</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/2.jpg" alt="Sample Image 2" class="d-block w-100">
        <div class="carousel-caption">
          <h1>Sample Image 2</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/3.jpg" alt="Sample Image 3" class="d-block w-100">
        <div class="carousel-caption">
          <h1>Sample Image 3</h1>
        </div>
      </div>

      <!-- TODO: Image formation : Set image height -->


      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#fullScreenCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#fullScreenCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>


    </div>

    <!-- Article Page Navigation -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="article-nav">
            <a href="article.html" class="btn btn-primary">Article</a>
          </div>
        </div>
      </div>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
